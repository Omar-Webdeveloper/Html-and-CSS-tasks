    <title>Document</title>

          grid-template-columns: 200px 200px 200px;
          gap: 10px 10px;

        }

    </style>
</head>

    <div class="grid-container">
        <div class="grid-item"><img src="img1.jpg" alt=""></div>
        <div class="grid-item"><img src="img2.jpg" alt=""></div>
        <div class="grid-item"><img src="img3.jpg" alt=""></div>  
        <div class="grid-item"><img src="img4.jpg" alt=""></div>
        <div class="grid-item"><img src="img5.jpg" alt=""></div>
        <div class="grid-item"><img src="img6.jpg" alt=""></div>  
        <div class="grid-item"><img src="img7.jpg" alt=""></div>
        <div class="grid-item"><img src="img8.jpg" alt=""></div>
      </div>
</body>
</html>
